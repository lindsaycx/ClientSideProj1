<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boilerplate Project Folder</title>
    <link rel="stylesheet" href="./bundle.css" />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class = "s-content">
      <div class = "g-loading-overlay"></div>
      <header>Weather Reporter</header>
      <div id = "g-select">Select a Canadian city to see the current weather report:</div>
      <select id = "g-dropdown">
          <option disabled selected>Select a city</option>
      </select>
      <div id = "s-dataError"></div>
      <div id = "s-weatherDisplay"></div>
      <div class = "s-weatherDetails">
        <div id = "s-temp"></div>
        <div id = "s-visibility"></div>
        <div id = "s-humidity"></div>
        <div id = "s-air"></div>
        <div id = "s-wind"></div>
      </div>
      <footer id = "g-footer">
        powered by <a href = "https://openweathermap.org/" target="_blank">openweathermap</a> | <a href = "https://erikflowers.github.io/weather-icons/" target="_blank">weathericons</a>
      </footer>
    </div>
  </body>
</html>
